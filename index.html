<!DOCTYPE html>
<html lang="it" dir="ltr">

<head>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <meta charset="utf-8" />
    <title>Scooter Lim</title>
</head>


<body>

    <div class="main-container">

        <!-- Logo & title -->
        <header>
            <img src="logo.png">
            <h2>Taking Booleaners from A to B</h2>
        </header>

        <!-- user bar -->
        <nav>
            <button type="button">Prenota</button>
            <button type="button">Termina Prenotazione</button>
            <button type="button">Accendi Luci</button>
        </nav>

        <!-- Monopattini -->
        <main>

            <input type="checkbox"><span><strong>Monopattino Gino22</strong></span>
            <div class="margin">&#8614 Via Guadalametri - a 220 metri da te</div>
            <span class="charge-state">Stato carica</span>
            <div class="first-bar"></div>
            <br>

            <input type="checkbox"><span><strong>Monopattino Mike24</strong></span>
            <div class="margin">&#8614 Via Ricciardoni - a 420 metri da te</div>
            <span class="charge-state">Stato carica</span>
            <div class="second-bar"></div>
            <br>

            <input type="checkbox"><span><strong>Monopattino Mike24</strong></span>
            <div class="margin">&#8614 Via Mentarini - a 490 metri da te</div>
            <span class="charge-state">Stato carica</span>
            <div class="third-bar"></div>
            <div id="end"></div>

        </main>

    </div>

</body>

</html>
